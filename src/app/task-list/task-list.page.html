<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">task-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>{{ tarea }}</ion-label>
      <ion-button color="danger" (click)="eliminarTarea(tarea)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nueva tarea" [(ngModel)]="nuevaTarea"></ion-input>
    <ion-button expand="full" (click)="agregarTarea()">Agregar tarea</ion-button>
  </ion-item>
</ion-content>
